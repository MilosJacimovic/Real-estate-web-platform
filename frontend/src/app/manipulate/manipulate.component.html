<div class="row m-auto">
    <div class="col-12 text-center text-primary">
        <h3>Manipulate listing</h3>
    </div>
</div>
<br>
<div class="row">
    <div class="col-10 offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>City</th>
                    <th>Price</th>
                    <th>Owner</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let listing of listings">
                    <td >{{listing.description}}</td>
                    <td >{{listing.city}}</td>
                    <td >{{listing.price}}</td>
                    <td >{{listing.owner}}</td>
                    <td *ngIf = "listing.status == '1'">Approved</td>
                    <td *ngIf = "listing.status == '0'">Awaiting approval</td>
                    <td *ngIf = "listing.status == '2'">Sold</td>
                    <td *ngIf = "listing.status == '0'"><button type="button" class="btn btn-primary" (click) ="approve(listing.description)" >Accept</button></td>
                    <td *ngIf = "listing.status == '0'"><button type="button" class="btn btn-warning"  (click) ="delcine(listing.description)">Decline</button></td>
                    <td *ngIf = "listing.status != '0' && listing.promoted == '0' && listing.buyer == ''"><button type="button" class="btn btn-primary" (click) ="promote(listing.description)" >Promote</button></td>
                    <td *ngIf = "listing.status != '0' && listing.promoted == '1'  && listing.buyer == ''"><button type="button" class="btn btn-warning" (click) ="upPromote(listing.description)" >Unpromote</button></td>
                    <td *ngIf = "listing.status != '0'"><button type="button" class="btn btn-danger" (click) ="delete(listing.description)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<br>
